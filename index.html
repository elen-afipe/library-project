<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer=""></script>
</head>
<body>
    <header><h1>My library</h1></header>
    <div class="albums-container"></div>
    <svg class="btn add-album" tabindex=0 viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M4 12H20M12 4V20" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>

    <dialog class="dialog">
        <div class="dialog-content">
            <img src="./icons/cancel.svg" alt="" class="close-dialog btn" tabindex=0>
            <form class="form">
                <div class="form-row">
                <label for="album-title">Title: </label>
                <input id="album-title" name="album-title" type="text" required="">
            </div>
            <div class="form-row">
                <label for="album-author">Author: </label>
                <input id="album-author" name="album-author" type="text" required="">
            </div>
            <div class="form-row">
                <label for="album-year">Year: </label>
                <input id="album-year" name="album-year" type="number" required="" minlength="4" maxlength="4">
            </div>
            <div class="form-row">
                <label for="listen-status">Listened: </label>
                <span name="listen-status" class="listen-icon false" tabindex=0>âœ•</span>
            </div>
            <div class="form-row rating-box">
                <div>Rate album:</div>
                <div class="rating-inputs" tabindex=0>
                    <label for="star-1"></label>
                    <label for="star-2"></label>
                    <label for="star-3"></label>
                    <label for="star-4"></label>
                    <label for="star-5"></label>
                    <input type="radio" name="star-rating" id="star-1" value="1">
                    <input type="radio" name="star-rating" id="star-2" value="2">
                    <input type="radio" name="star-rating" id="star-3" value="3">
                    <input type="radio" name="star-rating" id="star-4" value="4">
                    <input type="radio" name="star-rating" id="star-5" value="5">
                </div>
            </div>
            <div class="form-row">
                <label for="album-comment">Thoughts: </label>
               <textarea name="album-comment" id="album-comment"></textarea>
            </div>
            <button class="btn send-form" type="submit">Add album</button>
            </form>
        </div>
    </dialog>
</body>
</html>
